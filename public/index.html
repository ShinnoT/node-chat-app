<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node Chat App</title>
</head>
<body>
  <p>hello world</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();

    socket.on('connect', () => {
      console.log('connected to server');
    });

    socket.on('disconnect', () => {
      console.log('disconnected from server');
    });
  </script>
</body>
</html>
